<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
        <div class="calculator">
            <div id="display"></div>
            <div class="buttons">
                <button onclick="button" class="button">1</button>
                <button onclick="button" class="button">2</button>
                <button onclick="button" class="button">3</button>
                <button onclick="button" class="button">+</button>
                <button onclick="button" class="button">4</button>
                <button onclick="button" class="button">5</button>
                <button onclick="button" class="button">6</button>
                <button onclick="" class="button">-</button>
                <button onclick="button" class="button">7</button>
                <button onclick="button" class="button">8</button>
                <button onclick="button" class="button">9</button>
                <button onclick="" class="button">*</button>
                <button onclick="button" class="button">0</button>
                <button onclick="reset" class="button clear">C</button>
                <button onclick="calculate" class="button" id="equal">=</button>
                <button onclick="button" class="button">/</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
