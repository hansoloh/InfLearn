<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="calculator">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" id="number">1</div>
                <div class="button" id="number">2</div>
                <div class="button" id="number">3</div>
                <div class="button" id="sign">+</div>
                <div class="button" id="number">4</div>
                <div class="button" id="number">5</div>
                <div class="button" id="number">6</div>
                <div class="button" id="sign">-</div>
                <div class="button" id="number">7</div>
                <div class="button" id="number">8</div>
                <div class="button" id="number">9</div>
                <div class="button" id="sign">*</div>
                <div class="button" id="number">0</div>
                <form><button class="button clear">C</button></form>
                <div class="button" id="equal">=</div>
                <div class="button" id="sign">/</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
