<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>10까지 짝수끼리 더하기</h2>
    <script>
        var i;
        var n = 10;
        var sum = 0;

        for (i = 1; i <= n; i++) {
            if (i % 2 === 1)
                continue
            sum += i;

            document.write(i + " 까지의 합 --- " + sum + "<br>");
        }
    </script>
</body>

</html>
