<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>라이트박스</title>
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <div class="row">
      <ul>
        <li><img src="images/tree-1-thumb.jpg" data-src="images/tree-1.jpg" class="pic"></li>
        <li><img src="images/tree-2-thumb.jpg" data-src="images/tree-2.jpg" class="pic"></li>
        <li><img src="images/tree-3-thumb.jpg" data-src="images/tree-3.jpg" class="pic"></li> 
        <li><img src="images/tree-4-thumb.jpg" data-src="images/tree-4.jpg" class="pic"></li>
        <li><img src="images/tree-5-thumb.jpg" data-src="images/tree-5.jpg" class="pic"></li>
        <li><img src="images/tree-6-thumb.jpg" data-src="images/tree-6.jpg" class="pic"></li>          
      </ul>    
    </div>
    <div id="lightbox">
			<img src="images/tree-1.jpg" alt="" id="lightboxImage">			
    </div>

    <script>
      let pics = document.getElementsByClassName("pic"); //쓸 값들 일단 가져와서 변수 할당/선언
      let lightbox = document.getElementById("lightbox");
      let lightboxImage = document.getElementById("lightboxImage");

      for(i=0; i < pics.length; i++){
        pics[i].addEventListener("click", showLightbox); // 요소.addEventListener("이벤트",함수식); pics 배열의 i번째 요소 클릭하면 showLightbox 함수 실행

      function showLightbox(){
        let bigLocation = this.getAttribute("data-src"); //섬넬 이미지 속성값 가져오기
        lightboxImage.setAttribute("src",bigLocation); //경로 수정
        lightbox.style.display="block"; //화면에 표시

      }
      lightbox.onclick=function(){
        lightbox.style.display = "none"; //스타일 요소 변경. 화면에서 감춤.
      }
      }
    </script>
  </body>
</html>
