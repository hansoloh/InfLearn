<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>현재 시각<span id="current" class="display" onclick="displayNow"></span></p>
    <script>
        setInterval(displayNow,1000);

        function displayNow(){
            var now = new Date(); //인스턴스 생성
            var currentTime = now.toLocaleTimeString(); //현재 시간 담아줄 변수
            document.querySelector("#current").innerHTML = currentTime;
        }
    </script>
</body>
</html>
