<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var session = prompt("123중에 고르기~");

        switch (session) {
            case "1":
                document.write("쭈꾸미 삼겹살")
                break;
            case "2":
                document.write("곱창 볶음")
                break;
            case "3":
                document.write("감자전")
                break;
        }
    </script>
</body>

</html>
