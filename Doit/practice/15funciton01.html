<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function cal(n) {
            var sum = 0;
            for (let i = 1; i < n + 1; i++) {
                sum += i;
            }
            document.write("1부터 " + n + "까지의 합은 " + sum);
        }

        var num = prompt("얼마까지 더할까요");
        cal(parseInt(num));
    </script>

</body>

</html>
