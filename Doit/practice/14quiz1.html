<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>4의 배수 판별</h4>
    <script>
        var num = parseInt(prompt("숫자를 입력하세ㅛ"));

        if (num !== null) {
            if (num % 4 === 0)
                alert("맞음");
            else
                alert("아님");
        }
    </script>
</body>

</html>
