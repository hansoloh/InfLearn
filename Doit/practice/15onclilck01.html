<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link, a:visited {
	color:black;
	text-decoration: none;
}
ul {
	list-style: none;
	width:500px;
	margin:10px auto;
	padding:0;
}
li {
	display:inline-block;
	width:120px;
	border:1px solid #ccc;
	padding:10px 15px;	
	font-size:16px;
	text-align:center;
}
#result {
	width:500px;
	height:300px;
	margin:30px auto;
	border:2px solid #ccc;
	border-radius:15px;
}
p {
	width:80%;
	padding:10px;
	line-height: 2em;
}
    </style>
</head>
<body>
    <ul>
        <li><a href="#" onclick="alert('hi')">1번</a></li>
        <li><a href="#" onclick="alert('helllo')">2번</a></li>
        <li><a href="#" onclick="alert('zzzzzz')">3번</a></li>
    </ul>

    <ul>
        <li><a href="#" onclick="change('green')">green</a></li>
        <li><a href="#" onclick="change('orange')">orange</a></li>
        <li><a href="#" onclick="change('purple')">purple</a></li>
    </ul>
    <div id="result"></div>

    <script>
        function change(color){
            let result = document.querySelector('#result');
            result.style.backgroundColor = color;
        }
    </script>
</body>
</html>
