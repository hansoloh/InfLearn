<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = parseInt(prompt("첫번째 숫자입력"));
        var num2 = parseInt(prompt("두번째 숫자입력"));

        compare(num1, num2);

        function compare(x,y){
            if(x > y){
                document.write(num1 + "이 " + num2 + "보다 큼");
            }
            else if(x == y){
                document.write(num1 + " = " + num2);
            }
            else{
                document.write(num2 + "이 " + num1 + "보다 큼");
            }
        }

        // if (num1 > num2) {
        //     document.write(num1 + "이 " + num2 + "보다 큼");
        // } else if (num1 == num2) {
        //     document.write(num1 + " = " + num2);
        // } else
        //     document.write(num2 + "이 " + num1 + "보다 큼");
    </script>
</body>

</html>
