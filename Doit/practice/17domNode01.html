<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM text</title>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="addP(); this.onclick='';">더 보기</a> 
       <!-- onclick="addP(); this.onclick='';" addP() 함수 한 번만 실행하게 -->
    <div id="info"></div>
  </div>
  <script>
    function addP(){
      let newP = document.createElement("p"); //p요소 추가
      let txtNode = document.createTextNode("DOM은 어쩌구저꺼구"); //텍스트 노드(자식 노드) 추가

      newP.appendChild(txtNode); //txtNode를 newP(부모)의 자식 노드로 연결
      document.getElementById("info").appendChild(newP); //부모 노드 info에 newP 자식 노드로 연결

      let newImg = document.createElement("img"); //img요소 노드 추가
      let srcNode = document.createAttribute("src"); //속성 노드 추가. 변수에 저장.
      let altNode = document.createAttribute("alt");
      srcNode.value = "images/dom.jpg"; //경로값 지정
      //altNode.value = "돔 트리 예제 이미지"
      newImg.setAttributeNode(srcNode); //만들어둔 요소 노드에 속성(경로)노드 연결
      //newImg.setAttributeNode(altNode);

      document.getElementById("info").appendChild(newImg);

    }
  </script>
</body>
</html>
