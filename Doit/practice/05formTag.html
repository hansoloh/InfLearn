<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/order.css" </head>

    <body>
        <form action="">
            <fieldset>
                <legend>선택 사항</legend>
            </fieldset><br>

            <fieldset>
                선택 사항2
            </fieldset><br>

            <label>아이디</label><br><br>

            <!-- label안에 input태그 넣기 -->
            <label>아이디<input type="text"></label><br><br>

            <!-- 같은 아이디로 한 label에 묶기 -->
            <label for="user-id">아이디</label>
            <input type="text" id="user-id">
        </form>

        <div id="container">
            <form>
                <fieldset>
                    <legend>배송 정보</legend>
                    <ul id="shipping">
                        <li>
                            <label for="name">이름</label>
                            <input id="name" type="text" autofocus>
                        </li>
                        <li>
                            <label>비밀번호</label>
                            <input type="password" size="10" maxlength="10">
                        </li>
                        <li>
                            <label>배송 주소</label>
                            <input type="text" placeholder="주소를 입력해주세요.">
                        </li>
                        <li>
                            <label>이메일</label>
                            <input type="email" required>
                        </li>
                        <li>
                            <label>연락처</label>
                            <input type="tel">
                        </li>
                        <li>
                            <label>배송 지정</label>
                            <input type="date">
                            <input type="month">
                            <input type="week">
                            <input type="time">
                            <input type="datetime-local">
                        </li>
                        <li>
                            <label>상품 선택</label>
                            <select size="1">
                                <option>1kg</option>
                                <option selected>2kg</option>
                                <option>3kg</option>
                            </select>
                        </li>
                        <li>
                            <label>상품 수량</label>
                            <input type="number" min="2" max="10" step="2" value="2">개 (최소 2개 최대 10개)
                        </li>
                        <li>
                            <label>상품 수량</label>
                            <input type="range" min="0" max="10" value="1">개 (최대 10개)
                        </li>
                        <li>
                            <label>포장</label>
                            <input type="text" list="data">
                            <datalist id="data">
                                <option value="package">선물 포장</option>
                                <option value="no package">포장 안함</option>
                            </datalist>
                        </li>
                        <li>
                            <label for="memo">메모</label>
                            <textarea id="memo" cols="42" rows="4"></textarea>
                        </li>
                        <li>
                            <label>문자 수신</label>
                            <input type="radio" name="check" checked>수신
                            <input type="radio" name="check">수신 안함
                        </li>
                        <li>
                            <label>이메일수신</label>
                            <input type="checkbox">수신
                            <input type="checkbox">수신 안함
                        </li>
                        <li>
                            <label>파일 첨부</label>
                            <input type="file">
                        </li>
                        <li>
                            <label>이미지</label>
                            <input type="image">(type="imgage"는 submit 기능)
                        </li>
                    </ul>
                </fieldset>
                <div>
                    <button type="submit">제출하기</button>
                    <button type="reset">취소하기</button>
                </div>
                </fieldset>
            </form>
        </div>

    </body>

</html>
