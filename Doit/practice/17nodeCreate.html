<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/nodelist.css">
</head>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="register(); return false">추가</button> 
      <!-- return false : button 기본 기능 submit 끄고 함수만 실행하도록 작성 -->
    </form>
    <hr>  
    <ul id="itemList"></ul>  
  </div>
  <script>
    function register(){
      let newInput = document.createElement("li"); //새 요소 li 노드에 추가
      let subject = document.querySelector("#subject"); //텍스트 필드 가져오기
      let newText = document.createTextNode(subject.value); //필드값을 텍스트 노드로 추가?

      newInput.appendChild(newText); //새로운 입력값을 자식 노드에 연결하기

      let itemList = document.querySelector("#itemList"); //부모 노드 가져오기
      //itemList.appendChild(newInput); //새 입력값을 부모 노드에 추가
      itemList.insertBefore(newInput, itemList.childNodes[0]); //마지막 입력값 맨 위에 표시

      subject.value=""; 

      let items = document.querySelectorAll("li"); //li 요소 모두 가져오기
      console.log(document.querySelectorAll("li")); //배열처럼 찍힘
      for(i=0; i<items.length; i++){ //배열 반복 돌면서
        items[i].addEventListener("click",function(){ //i번째 요소 클릭하면 함수 실행
          if(this.parentNode) //부모 노드가 있다면
          this.parentNode.removeChild(this); //부모 노드에서 삭제
        });
      }
    }
  </script>
</body>
</html>
