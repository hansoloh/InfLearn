<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img src="images/cup-1.png" id="cup">
    </div>

    <script>
        let cup = document.querySelector("#cup"); //id=cup인 값 담은 변수
        cup.onclick = change; //cup 클릭하면 change 함수 실행

        function change(){ //change 함수 이벤트가 일어날때
            cup.src = "images/cup-2.png"; //cup2로 이미지 경로를 바꾸기
        }
    </script>
</body>
</html>
