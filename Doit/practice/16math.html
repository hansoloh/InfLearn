<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>당첨자 발표</h2>
    <script>
        var total = prompt("전체 응모자 수는?");
        var lucky = Math.floor((Math.random()*total)+1);

        document.write("전체 응모자 수 : "+total+"명");
        document.write("<br>");
        document.write("당첨자 번호 : "+lucky);
    </script>
    
</body>
</html>
