<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = prompt("입장객 몇 명?");
        var colNum = prompt("한 줄에 몇명씩 앉아요?");

        if (memNum % colNum === 0)
            rowNum = parseInt(memNum / colNum);
        else
            rowNum = parseInt(memNum / colNum) + 1;

        //document.write("모두 " + rowNum + "개의 줄이 필요");

        var i, j;
        for (i = 0; i < rowNum; i++) {
            for (j = 1; j <= colNum; j++) {
                seatNo = i * colNum + j; //좌석 번호 지정
                if (seatNo > memNum) //좌석 번호가 인원수보다 많으면 반복문 종료
                    break;
                document.write("좌석" + seatNo + " ");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>
