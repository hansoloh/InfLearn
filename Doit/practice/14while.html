<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>while문 팩토리얼</h2>
    <script>
        var n = prompt("숫자 입력");
        var msg = ""; //답

        if (n !== null) {
            var result = 1;
            var i = 1;

            while (i <= n) {
                result *= i;
                i++;
            }
            msg = n + " ! = " + result;
        } else
            console.log("hi"); //이게 있어야 찍힘 왜? 콘솔은 안나오고 머지
        msg = "값을 입력하세요"; //왜 안찍히지

        document.write(msg);

        //22부터는 계산 에러남 왜?
    </script>

</body>

</html>
