<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>3의 배수 찾기</h2>
    <script>
        var num = parseInt(prompt("몇까지 3의 배수를 찾을까요"));
        var i;
        var count = 0;

        if (num !== null) {
            for (i = 1; i <= num; i++) {
                if (i % 3 === 0) {
                    count++;
                    document.write(i + ",");
                }
            }
            document.write("<p>" + num + "까지의 3의 배수의 개수 : " + count + "</p>");
        }
    </script>
</body>

</html>
